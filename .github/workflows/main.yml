name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4.0.2
      name: Checkout do repositorio
    - name: Autenticação no Docker
    with:
      username: ${{ secrets.DOCKERHUB_USER }}
      password: ${{ secrets.DOCKERHUB_PWD }}
      - name: Construção da imagem Docker
        with: 
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            clebergomes1/devops4devs-news:latest
            clebergomes1/devops4devs-news:${{github.run_number}}
  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    steps:
      - name: Conectar com o Kubernetes
        run: echo "Configuração do Kubeconfig"
      - name: Executar o deploy
        run: echo "Kubectl apply"
